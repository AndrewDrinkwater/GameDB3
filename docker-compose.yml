services:
  db:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ttrpg
      POSTGRES_PASSWORD: ttrpg
      POSTGRES_DB: ttrpg
    volumes:
      - ttrpg_db:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ttrpg_minio:/data
  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/ttrpg-images || true;
      mc anonymous set download local/ttrpg-images;
      "
volumes:
  ttrpg_db:
  ttrpg_minio:
